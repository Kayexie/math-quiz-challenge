<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="development/stylesheet.css" />
    <title>Math Quiz</title>
</head>

<body>
    <div class="container">
    <section class="firstPage">
    <h1>Math Quiz</h1>
    <p>Try to answer the following math quiz within time limit.</br>
        Keep in mind that incorrect answers will penailze your 
        time by ten seconds!</p>
    <button id="startQuiz">Start Quiz</button>
    </section>


    <section class="timer">
        <p id="secondleft"></p>
    </section>


    <section class="quizOne">
    <h1>1 + 1 = ? </h1>
    <button class="quizOneButton">a. 1</button>
    <button class="quizOneButton" id="correctAnswer">b. 2</button>
    <button class="quizOneButton">c. 3</button>
    <button class="quizOneButton">d. 4</button>
    </section>


    <section class="quizTwo">
        <h1>3 * 10 = ? </h1>
        <button class="quizTwoButton">a. 40</button>
        <button class="quizTwoButton">b. 68</button>
        <button class="quizTwoButton" id="correctAnswer">c. 30</button>
        <button class="quizTwoButton">d. 108</button>
        <p id="message"></p>
    </section>


    <section class="quizThree">
        <h1>100 / 10 = ? </h1>
        <button class="quizThreeButton" >a. 5</button>
        <button class="quizThreeButton">b. 8</button>
        <button class="quizThreeButton">c. 9</button>
        <button class="quizThreeButton" id="correctAnswer">d. 10</button>
        <p id="message"></p>
    </section>

    <!-- input initials & show scores-->
    <section class="fifthPage">
        <h1 id = "noTime">All done!</h1>
        <p>Your final score is <span id="score"></span></p>
        <label>Enter initials: <input id= "inital" type="text" name="initials" placeholder="eg.kx"/></label>
        <p id="message"></p>
        <button class="viewHighScore">View Hight score</button>
    </section>

    <section class="SixthPage">
        <h1>High Score</h1>
        <div>
        <ul class="highScoreList"></ul>
        </div>
    </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="development/script.js"></script>
</body>
</html>
